<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lung Cancer Risk Calculator</title>
</head>
<body>
    <iframe src="https://giphy.com/embed/tIeCLkB8geYtW" width="480" height="379" style="" frameBorder="0" class="giphy-embed" allowFullScreen></iframe><p><a href="https://giphy.com/gifs/shaun-the-sheep-movie-not-my-gif-2016-oscar-nominations-tIeCLkB8geYtW">via GIPHY</a></p>
    
    <h1>Lung Cancer Risk Calculator</h1>
    <label for="age">Age: </label>
    <input type="number" id="age"><br>
    
    <label for="smokingyears">Years Smoking: </label>
    <input type="number" id="smokingYears"><br>
    
    <label for="dailycigarettes">Daily Cigarettes: </label>
    <input type="number" id="dailyCigarettes"><br>
    
    <label for="race">Race: </label>
    <input type="number" id="race"><br>
    
    <label for="yearssincequittingsmoking">Years Since Quitting Smoking: </label>
    <input type="number" id="yearssincequittingsmoking"><br>
    
    <label for="education">Education: </label>
    <input type="number" id="education"><br>

    <label for="bodymassindex">Body Mass Index: </label>
    <input type="number" id="bodymassindex"><br>

    <label for="copd">COPD (1 for Yes, 0 for No): </label>
    <input type="number" id="copd"><br>

    <label for="hxca">Hypertension (1 for Yes, 0 for No): </label>
    <input type="number" id="hxca"><br>

    <label for="fmhca">Family History of Cancer (1 for Yes, 0 for No): </label>
    <input type="number" id="fmhca"><br>

    <label for="smoker">Smoker (1 for Yes, 0 for No): </label>
    <input type="number" id="smoker"><br>

    <button id="calculate">Calculate Risk</button>
    <p id="result"></p>
    
    <script src="script.js"></script> <!-- JavaScript 파일을 여기서 로드 -->
</body>
</html>
